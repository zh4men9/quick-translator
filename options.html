<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Quick Translator Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { 
      width: 720px; 
      background: white !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      padding: 20px;
    }
    .grid { display:grid; grid-template-columns: 160px 1fr; gap: 8px 12px; align-items:center; }
    textarea { width:100%; height: 80px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    input, select { padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #5a67d8; }
    .card { border:1px solid #eee; border-radius:10px; padding:12px; margin-top:12px; }
    code { background:#fafafa; padding:2px 6px; border-radius:6px }
    .row { margin-top: 16px; display: flex; gap: 12px; align-items: center; }
  </style>
</head>
<body>
  <h2>设置</h2>
  <div class="grid">
    <label>API Base</label>
    <input id="apiBase" placeholder="http://localhost:3001/proxy/gemini" />

    <label>API Key</label>
    <input id="apiKey" placeholder="zh4men9" />

    <label>模型（Gemini）</label>
    <div>
      <select id="modelPreset"></select>
      <input id="modelCustom" placeholder="自定义模型名称，例如 gemini-1.5-pro" style="display:none; margin-top:6px; width:100%;" />
      <small style="color:#666">选择常用模型，或选“自定义”并在下方填写。会被记住并用于学习面板的所有调用。</small>
    </div>    

    <label>Provider</label>
    <select id="provider">
      <option value="auto">auto（自动尝试 OpenAI/Gemini）</option>
      <option value="openai">openai（/v1/chat/completions）</option>
      <option value="gemini">gemini（:generateContent）</option>
    </select>

    <label>认证头名</label>
    <input id="authHeaderName" placeholder="Authorization" />

    <label>Temperature</label>
    <input id="temperature" type="number" step="0.1" min="0" max="2" placeholder="0.4" />
  </div>

  <div class="card">
    <h3>提示词模板（可用变量：<code>{{TARGET_LANG}}</code>）</h3>
    <label>AI 翻译</label>
    <textarea id="p_aiTranslate"></textarea>

    <label>语法纠正</label>
    <textarea id="p_grammarFix"></textarea>

    <label>AI 建议</label>
    <textarea id="p_aiSuggestions"></textarea>

    <label>学习建议</label>
    <textarea id="p_learningTips"></textarea>
  </div>

  <div class="row">
    <button id="save">保存</button>
    <button id="reset" style="background: #dc3545; margin-left: 8px;">重置为默认</button>
    <small id="stat"></small>
  </div>

  <script src="options.js"></script>
</body>
</html>
